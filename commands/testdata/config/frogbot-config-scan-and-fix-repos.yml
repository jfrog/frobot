- params:
    git:
      repoName: npm-repo
      branches:
        - master
    scan:
      projects:
        - installCommand: npm i
- params:
    git:
      repoName: mvn-repo
      branches:
        - master
- params:
    git:
      repoName: pip-repo
      branches:
        - master
    scan:
      projects:
        - pipRequirementsFile: requirements.txt