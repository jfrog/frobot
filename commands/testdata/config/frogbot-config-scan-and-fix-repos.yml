- params:
    git:
      repoName: npm-repo
      branches:
        - master
    scan:
      projects:
        - installCommand: npm i
      failOnSecurityIssues: false
- params:
    git:
      repoName: mvn-repo
      branches:
        - master
      failOnSecurityIssues: false
- params:
    git:
      repoName: pip-repo
      branches:
        - master
    scan:
      projects:
        - pipRequirementsFile: requirements.txt
      failOnSecurityIssues: false