name: "Frogbot"
on:
  # After a pull request opened, Frogbot automatically creates the "üê∏ frogbot scan pr" label if needed.
  # After "üê∏ frogbot scan pr" label was added to a pull request, Frogbot scans the pull request.
  pull_request_target:
    types: [labeled, opened]
jobs:
  scan-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      # Install prerequisites
      - uses: nuget/setup-nuget@v1
        with:
          nuget-version: "5.x"

      - uses: jfrog/frogbot@v1
        env:
          # [Mandatory] JFrog platform URL
          JF_URL: ${{ secrets.JF_URL }}

          # [Mandatory if JF_USER and JF_PASSWORD are not provided] JFrog access token with 'read' permissions on Xray service
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

          # [Manadatory] The GitHub token automatically generated for the job
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # [Optional] The command that installs the dependencies
          JF_INSTALL_DEPS_CMD: "nuget restore"
