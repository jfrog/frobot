- params:
    # Git parameters
    git:
      # [Mandatory]
      # Name of the git repository to scan
      repoName: partial-results-enabled

      # [Mandatory]
      # List of branches to scan
      branches:
        - master

      aggregateFixes: true

    scan:
      projects:
        - workingDirs:
          - "."
          - "./inner-project"
